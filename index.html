<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./assets/pokeball.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>PokéDom</title>
  </head>
  <body>
    <h1>PokéDom- gotta code 'em all!
    </h1>
    <div class="search-options">
      <label class="search-label">Search</label>
      <input type="text" class="search">
      <label class="search-checkbox">Type:</label>
      <input type="checkbox" class="checkbox" id="Bug"> Bug
      <input type="checkbox" class="checkbox" id="Dragon"> Dragon
      <input type="checkbox" class="checkbox" id="Electric"> Electric
      <input type="checkbox" class="checkbox" id="Fighting"> Fighting
      <input type="checkbox" class="checkbox" id="Fire"> Fire
      <input type="checkbox" class="checkbox" id="Flying"> Flying
      <input type="checkbox" class="checkbox" id="Ghost"> Ghost
      <input type="checkbox" class="checkbox" id="Grass"> Grass
      <input type="checkbox" class="checkbox" id="Ground"> Ground
      <input type="checkbox" class="checkbox" id="Ice"> Ice
      <input type="checkbox" class="checkbox" id="Normal"> Normal
      <input type="checkbox" class="checkbox" id="Poison"> Poison
      <input type="checkbox" class="checkbox" id="Psychic"> Psychic
      <input type="checkbox" class="checkbox" id="Rock"> Rock
      <input type="checkbox" class="checkbox" id="Water"> Water
</div>
    <main class="card-container"></main>

    <script src="./script.js" type="module"></script>
  </body>
</html>
